<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>zkFact</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
        <tr>
          <td>Contract Address</td>
          <td>  <input type="text" size="60" id="address" ></textarea></td>
        </tr>

    </table>
  </div>


  <hr/>
  <div class="table-responsive">
    <table class="table table-bordered">
        <tr>
          <td>Zokrates Proof</td>
          <td>  <textarea rows="20" cols="80" id="zokratesproof" ></textarea></td>
        </tr>

    </table>
  </div>
  <a href="#" onclick="submitProof()" class="btn btn-primary">Withdraw</a>


  <hr/>

  <div class="table-responsive">
    <table class="table table-bordered">
        <tr>
          <td>Factorial value</td>
          <td>  <input type="text" size="60" id="factvalue" ></textarea></td>
        </tr>
        <tr>
          <td>Amount in Finney</td>
          <td>  <input type="text" size="60" id="startNewRoundAmount" ></textarea></td>
        </tr>
    </table>
  </div>
  <a href="#" onclick="startNewRound()" class="btn btn-primary">Start New Round</a>
</body>

<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
